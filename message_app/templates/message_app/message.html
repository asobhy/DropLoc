{% extends 'base.html' %}

{% block title %}Message{% endblock %}
{% load static %}
{% block content %}

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <style type="text/css">
    .chat-log {
      height: 500px;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      font-size: 0.9em;
      flex-direction: column-reverse;
    }
    .chat-message-input-container{
      outline: none;
      box-shadow: none;
    }
    .chat-message-input{
      outline: none;
      border: 1px solid #fff;
      border-top: 2px solid var(--main-background-color);
      
    }
    .message-container{
      margin-top: 10px;
      justify-content: start;
    }
    .username-span{
      font-weight: 600;
      margin-top: 0px;
      margin-bottom: auto;
      margin-left: 5px;
      margin-right: 5px;
    }
    .friend-message-span{
      font-weight: 380;
      margin-top: 0px;
      margin-bottom: auto;
      margin-left: 5px;
      margin-right: 5px;
      font-size: 0.6em;
      color: var(--light-primary-text-color);
    }
    .timestamp-span{
      font-weight: 400;
      font-size: 0.8em;
      color: var(--secondary-text-color);
    }
    .timestamp-span:hover{
      cursor: pointer;
    }
    .msg-p{
      font-weight: 450;
      margin-top: 5px;
      margin-bottom: auto;
      margin-left: 5px;
      margin-right: 5px;
      white-space: normal;
      -ms-word-break: break-all;
      word-break: break-all;
    }
    .profile-image{
      width: 33px;
      height: 33px;
      margin-top: 0px;
      margin-bottom: auto;
    }
    .profile-image-small{
      width: 25px;
      height: 25px;
      margin-top: 0px;
      margin-bottom: auto;
      margin-right: 5px;
    }
    .profile-image:hover{
      cursor: pointer;
    }
    .profile-image-small:hover{
      cursor: pointer;
    }
    .username-span:hover{
      cursor: pointer;
    }
    .material-icons:hover{
      cursor: pointer;
    }
    .card {
      border-radius: 12px;
    }
    
    #id_chatroom_loading_spinner{
      position: absolute;
    }
    .friend-container:hover{
      background: var(--main-background-color);
      cursor: pointer;
    }
    .friends-list-container{
      max-height: 500px;
      overflow-y: scroll;
    }
  </style>

<br>
    <div class="row">
      <div class="col-3">
        {% include 'snippets/left-menu.html' %}
      </div>
      <div class="col-6">
        <div class="card">
          <div class="d-flex flex-row align-items-center card-header" id="id_room_title">
            <a class="d-flex flex-row" target="_blank" id="id_user_info_container">
              <img class="profile-image rounded-circle img-fluid" id="id_other_user_profile_image" src="{% static 'img/profile_image.png' %}">
              <h3 class="ml-2" id="id_other_username"></h3>
            </a>
            
            </div>

            <div class="card-body p-1">
              <div class="d-flex flex-column" id="id_chat_log_container">
              
                <div class="d-flex flex-row justify-content-center" id="id_chatroom_loading_spinner_container">
                  <div class="spinner-border text-primary"  id="id_chatroom_loading_spinner" role="status"  style="display: none; ">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div class="d-flex chat-log" id="id_chat_log">
                  
                </div>
                <span class="{% if not debug %}d-none{% endif %} page-number" id="id_page_number">1</span>
                
                <div class="d-flex flex-row chat-message-input-container">
                  <textarea class="flex-grow-1 chat-message-input" id="id_chat_message_input"></textarea>
                  <button class="btn btn-primary chat-message-submit-button">
                    <span id="id_chat_message_submit" class="material-icons">send
                    </span>
                  </button>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card">
          <div class="d-flex flex-row align-items-center card-header">
            <h3 >Friends</h3>
          </div>
          <div class="card-body p-1">	
            <div class="d-flex flex-column friends-list-container ">
              {% for x in m_and_f %}
              <div class="d-flex flex-row p-2 friend-container flex-grow-1" onclick="onSelectFriend('{{x.friend.id}}')" id="id_friend_container_{{x.friend.id}}">
                <img class="profile-image rounded-circle img-fluid" id="id_friend_img_{{x.friend.id}}" src="{% static 'img/picture_image.png' %}" >
                <div class="d-flex flex-column">
                  <span class="username-span">{{x.friend.username}}</span>
                  <span class="friend-message-span">{{x.message|truncatechars:20}}</span>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  
{% endblock %}
