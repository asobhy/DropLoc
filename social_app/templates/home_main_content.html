<div class="card p-3 card-post">
    <div class="d-flex flex-row align-items-left">
      <img class="pe-1 profile-pic" src="{{ request.user.profile_image.url }}" alt="" srcset="">
      <input class="w-100 border border-0 rounded-pill text-start text-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" value="What's on your mind {{ request.user.username }}">
    </div>
    <hr>
    <div class="row text-center">
        <div class="col-4">
            <div class="d-flex flex-row align-items-center">
                <i class="fa-solid fa-video"></i>
                <span class="text-secondary">Live Video</span>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-row align-items-center">
                <i class="fa-solid fa-images"></i>
                <span class="text-secondary">Photo/Video</span>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <i class="fa-regular fa-face-smile"></i>
                <span class="text-secondary">Feeling/Activity</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
